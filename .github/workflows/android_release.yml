name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜•ï¸ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Prebuild Android
        run: npx expo prebuild --platform android

      - name: ğŸš€ Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Activity Mind ğŸ§ 
            *Your personal assistant for boosting team engagement and employee happiness!*

            Activity Mind helps you brainstorm, plan, and schedule activities that bring your team closer togetherâ€”whether remote, hybrid, or onsite.

            ### ğŸš€ What's in this version?
            This release includes the latest stability fixes, UI alignments, and performance improvements to make your engagement planning even smoother.
            
            ---
            *Note: See the automated changelog below for specific technical updates.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Upload APK to Artifacts (if manual)
        uses: actions/upload-artifact@v4
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
